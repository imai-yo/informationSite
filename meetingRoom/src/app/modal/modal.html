<div>
  <div class="shadow" (click)="closeModal()"></div>
  <div class="modalContainer">
    <h3>会議室予約</h3>
    <ul>
      <li class="modalItem">
        <span>会議室</span>
        <div>{{ modalData?.roomName }}</div>
      </li>
      <li class="modalItem">
        <span>会議名</span>
        <div>{{ modalData?.conferenceName }}</div>
      </li>
      <li class="modalItem">
        <span>予約者名</span>
        <div>{{ modalData?.reserver }}</div>
      </li>
      <li class="modalItem">
        <span>日付</span>
        <div>{{ modalData?.date }}</div>
      </li>
      <li class="modalItem">
        <span>開始時間</span>
        <div>{{ modalData?.startTime }}</div>
        <div></div>
      </li>
      <li class="modalItem">
        <span>終了時間</span>
        <div>{{ modalData?.endTime }}</div>
      </li>
    </ul>

    <div class="actions">
      <button (click)="closeModal()">キャンセル</button>
      <button>予約する</button>
    </div>
  </div>
</div>
